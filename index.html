<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site en cours de préparation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2em;
      color: #333;
    }

    .progress-bar {
      width: 300px;
      height: 25px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      animation: loading 4s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body>
  <h1>Site en cours de préparation</h1>
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>
</body>
</html>
